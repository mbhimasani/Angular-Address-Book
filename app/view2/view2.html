<div class="container-fluid">
  <div class="row">
    <div ng-repeat="contact in contacts | orderBy:'CustomerID'">
      <div class="col-sm" style="padding-bottom: 15px;">
        <div  class="card" style="width: 34rem;">
          <h5 class="card-header">{{ contact.CustomerID }} {{ contact.CompanyName }}</h5>
          <div class="card-body">
            <h5 class="card-title">{{ contact.ContactName }} {{ contact.ContactTitle }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ contact.Email }} {{ contact.Phone }} {{ contact.Fax }}</h6>
            <p class="card-text">{{ contact.Address }} {{ contact.City }} {{ contact.PostalCode }} {{ contact.Country }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
